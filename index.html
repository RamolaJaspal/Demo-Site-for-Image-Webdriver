<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/3.3/examples/dashboard/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/docs/3.3/favicon.ico">

  <title>Dashboard Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="./Dashboard_files/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="./Dashboard_files/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="./Dashboard_files/dashboard.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="./Dashboard_files/ie-emulation-modes-warning.js.download"></script>
  <style type="text/css">
    body {
      background: lightsteelblue !important;
    }

    /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */

    .placeholder img {
      display: inline-block;
      border-radius: 20%;
    }
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://getbootstrap.com/docs/3.3/examples/dashboard/#">Dummy Project</a>
      </div>
    </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active">
            <a href="https://getbootstrap.com/docs/3.3/examples/dashboard/#">Overview
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Dashboard</h1>

        <div class="row placeholders">
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="Dashboard_files/Minion.JPG" width="200" height="200" class="img-responsive" alt="Minion T-shirt">
            <h4>Minion T-shirt</h4>
            <span class="text-muted">Minion T-shirt</span>
          </div>
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="Dashboard_files/Sandals.JPG" width="200" height="300px" class="img-responsive" alt="product-1">
            <br>
            <h4>Sandals</h4>
            <span class="text-muted">pink sandals without laces</span>
            <br>
            <img style="border-radius:0%" src="Dashboard_files/exclusive.png" width="100" height="70" class="img-responsive" alt="exclusive">

          </div>
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="Dashboard_files/White_Phone.JPG" id="phone" width="120" height="120" class="img-responsive" alt="Image">
            <h4>Phone</h4>
            <span>
              <img src="Dashboard_files/White_brick.JPG" id="white" width="25" height="25" alt="b-1" />
            </span>
            <span>
              <img src="Dashboard_files/black_brick.JPG" id="black" width="25" height="25" alt="b-2"/>
            </span>
            <span>
              <img src="Dashboard_files/Red_brick.JPG" id="red" width="25" height="25" alt="red" />
            </span>
          </div>
          <div class="col-xs-6 col-sm-3 placeholder">
            <img src="Dashboard_files/laptop.JPG" id="phone" width="200" height="200" class="img-responsive" alt="Image">
            <h4>Laptop</h4>
            <span class="text-muted">8-GB, 1TB harddisk</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./Dashboard_files/jquery.min.js.download"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="./Dashboard_files/bootstrap.min.js.download"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  <script src="./Dashboard_files/holder.min.js.download"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="./Dashboard_files/ie10-viewport-bug-workaround.js.download"></script>
  <script>
    $("#white").click(function () {
      $("#phone").attr("src", "Dashboard_files/White_Phone.JPG")
    });

    $("#black").click(function () {
      $("#phone").attr("src", "Dashboard_files/Black_Phone.JPG")
    });

    $("#red").click(function () {
      $("#phone").attr("src", "Dashboard_files/Red_Phone.JPG")
    });

  </script>


</body>

</html>
